<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberWeather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glitch-container">
        <h1 class="glitch" data-text="CYBER WEATHER">CYBER WEATHER</h1>
    </div>

    <div class="container">
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name..." class="hacker-input">
            <button id="search-btn" class="hacker-btn">
                <span class="btn-text">SCAN</span>
                <span class="btn-glitch"></span>
            </button>
        </div>

        <div class="weather-container">
            <div class="current-weather">
                <div class="weather-info">
                    <h2 id="city-name">--</h2>
                    <div class="temperature">
                        <span id="temp">--</span>Â°C
                    </div>
                    <div class="weather-details">
                        <div class="detail">
                            <i class="fas fa-wind"></i>
                            <span id="wind">-- km/h</span>
                        </div>
                        <div class="detail">
                            <i class="fas fa-tint"></i>
                            <span id="humidity">--%</span>
                        </div>
                        <div class="detail">
                            <i class="fas fa-compress-arrows-alt"></i>
                            <span id="pressure">-- hPa</span>
                        </div>
                    </div>
                </div>
                <div class="weather-icon">
                    <i id="weather-icon" class="fas fa-question"></i>
                </div>
            </div>

            <div class="forecast-container">
                <h3>5-DAY FORECAST</h3>
                <div class="forecast" id="forecast">
                    <!-- Forecast items will be added dynamically -->
                </div>
            </div>
        </div>

        <div class="terminal">
            <div class="terminal-header">
                <span class="terminal-title">SYSTEM LOG</span>
            </div>
            <div class="terminal-body" id="terminal-log">
                <div class="log-entry">System initialized...</div>
                <div class="log-entry">Weather API connection established...</div>
                <div class="log-entry">Ready to scan weather data...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
